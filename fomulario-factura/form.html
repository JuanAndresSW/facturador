<!DOCTYPE html>
<html lang="es">

    <head>
        <title>Facturador</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Juan Dos Santos">
        <meta name="description" content="Página para crear facturas">
   
        <link rel="stylesheet" href="style/form.css">
        <link rel="stylesheet" href="style/normalize.css">
        
        <script defer src="script/radio-toggler.js"></script>
        <script defer src="script/row-generator.js"></script>
    </head>

    <body>
        <header>
            <h1>Facturas de venta</h1>
            <p>selecciona las características</p>
        </header>

        <!--Formulario para rellenar datos acerca de una factura.
        Los datos se envían a generador.html, que activa get-handler.js
        para generar una factura-->

        <form id="form" action="fact.html" method="get" target="_blank">

            <!--Datos de la factura-->
            <div>
                <label for="tipo">Tipo</label>
                <select name="tipo" class="inputControl" id="tipo" required>
                    <option selected value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>

            <div>
                <label for="fecha">Fecha</label>
                <input name="fecha" type="date" id="fecha" class="inputControl" required>
            </div>

            <hr>

            <!--Datos del receptor-->
            <div>
                <label for="receptor">Receptor</label>
                <input name="receptor" type="text" id="receptor" class="inputControl" placeholder="Cliente" maxlength="30" required>
            </div>

            <div>
                <label for="domicilio">Domicilio</label>
                <input name="domicilio" type="text" id="domicilio" class="inputControl" value="Av. Rivadavia" maxlength="30" required>
            </div>

            <div>
                <label for="localidad">Localidad</label>
                <input name="localidad" type="text" id="localidad" class="inputControl" value="Puerto Iguazú" maxlength="20" required>
            </div>

            <div>
                <label for="cp">Código Postal</label>
                <input name="cp" type="number" id="cp" class="inputControl" placeholder="" min="1111" max="9999" required>
            </div>

            <div>
                <label>I.V.A.</label>
                <label><input value="Responsable Inscripto" type="radio" name="iva" id="iva-ri" checked>Responsable inscripto</label>
                <label><input value="Responsable Monotributista" type="radio" name="iva" id="iva-mt">Responsable Monotributista</label>
                <label><input value="Sujeto Exento" type="radio" name="iva" id="iva-ex">Exento</label>
                <label><input value="Consumidor Final" type="radio" name="iva" id="iva-cf">Consumidor Final</label>
            </div>

            <div>
                <label for="cuit">C.U.I.T.</label>
                <input name="cuit" type="number" id="cuit" class="inputControl" value="33342343216" min="20100000000" max="33999999999" required>
            </div>

            <hr>

            <!--Datos de la venta-->
            <div>
                <label>Condiciones de venta</label>
                <label><input value="Cuenta Corriente" type="radio" name="condiciones" id="cond-cc" checked>Cuenta Corriente</label>
                <label><input value="Al contado" type="radio" name="condiciones" id="cond-cont">Al contado</label>
                <label><input value="Pagaré" type="radio" name="condiciones" id="cond-pag">Pagaré</label>
                <label><input value="err" type="radio" name="condiciones" id="cond-otro">Otro:</label>
                <label><input disabled type="text" id="txf-cond-otro" class="inputControl" maxlength="20"></label>
                    
            </div>

            <div>
                <label for="remito">Remito <span>(opcional)</span></label>
                <input name="remito" type="number" id="remito" class="inputControl" placeholder="xxxx-xxxxxxxxx" min="0001000000001" max="9999999999999">
            </div>


            <!--Arículos de la venta-->
            <div id="productos">
                <label>Cantidad</label><label>Detalle</label><label>Precio</label>

                <input name="c1" type="number" class="inputControl" max="999999">
                <input name="d1" type="text" class="inputControl" maxlength="20">
                <input name="p1" type="number" class="inputControl" max="999999"> 
                <!--los números son cambiados con js cuando se agregan más filas-->
            </div>
            <input type="button" id="btn-add-row" value="+">

            <button id="submit" type="submit" formmethod="get">Generar</button>
        
            <!--GET generado (ejemplo):
                ?tipo=factura-A&fecha=2021-12-07&receptor=Cliente&domicilio=Av.+Rivadavia&localidad=Puerto+Iguaz%C3%BA&cod=3370&iva=ri&cuit=33453395715&cond=cc&rem=34348976547
            -->
        </form>

    </body>

</html>
