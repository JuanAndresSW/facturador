#Los --- y ... indican cuando inicia y termina el YML
---
#Puerto en el que se corre
server:
  port: 8080
#Configuracion del log
logging:
  level:
    root: INFO
    web: DEBUG
    org:
      springframework:
        security: INFO
        web: DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
  pattern:
    dateformat: HH:mm:ss

#Cofiguracion Spring
spring:
  #Indica que no quiero que salga el banner de Spring en consola
  main:
    banner-mode: off
  #Configuracion para Data Base
  datasource:
    url: jdbc:mysql://localhost:3306/facturador-mas?useSSL=true&useTimezone=true&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: 'root'
    driver-class-name: com.mysql.cj.jdbc.Driver
    tomcat:
      max-wait: 20000
      max-active: 50
      max-idle: 20
      min-idle: 15
  jpa:
    database: MYSQL
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

#Constante JWT
security:
  jwt:
    secret: thisIsASecrectMyFriend
    #Este valor dice que la sesion dura dos dias (Para sacarlo "horas * 3 600 000")
    ttlMillis: 172800000
...
